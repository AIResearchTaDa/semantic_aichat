services:
  elasticsearch-qwen3:
    build:
      context: ./elasticsearch
    container_name: elasticsearch-qwen3
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - semantic-search-net
    healthcheck:
      test: ["CMD-SHELL", "curl -s --fail http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  api:
    build: ./backend
    container_name: api_qwen3
    expose:
      - "8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/search_logs:/app/search_logs
    depends_on:
      elasticsearch-qwen3:
        condition: service_healthy
    networks:
      - semantic-search-net
    restart: on-failure

  nginx:
    image: nginx:stable
    container_name: tada-nginx
    ports:
      - "8080:8080"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - semantic-search-net
    restart: unless-stopped

networks:
  semantic-search-net:
    external: true
    name: embeddingsqwen3_semantic-search-net

volumes:
  elasticsearch-data:
    name: embeddingsqwen3_elasticsearch-data
